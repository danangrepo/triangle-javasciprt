<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bintang</title>
    </head>
    <body>
        <div id="bintang">Kampret</div>
    </body>

    <script>
        var text = "";

        function bintang() {
            // document.write("<center>");
            // for (var a=0; a<=10; a++) {
            //     for (var b=0; b<=a; b++) {
            //         document.write("*");
            //     }
            //     document.write("<br>");
            // }
            for (var a=0; a<=10; a++) {
                for (var b=0; b<=a; b++) {
                    text += '1';
                }
                text += "<br>";
            }
            document.getElementById("bintang").innerHTML = text;
        }

        function bintang2 () {
            for (var a=10; a>=0; a--) {
                for (var b=a; b>=0; b--) {
                    text += '1';
                }
                text += "<br>";
            }
            document.getElementById("bintang").innerHTML = text;
        }

        function bintang3 (star) {
            var batas = star*2;
            for (var a=0; a<=star*2; a++) {
                for (var b=star*2; b>=0; b--) {
                    if ((b <= batas && b >= star)) {
                        text += '1';
                    }
                    else if (a >= star+1 && b <= star*2 && b >= star){
                        if (b <= a) {
                            text += '1';
                        }
                        else {
                            text += "&nbsp&nbsp"
                        }
                        text += "";
                    }
                    else {
                        text += "&nbsp&nbsp"
                    }

                }
                batas = batas - 1;
                text += "<br>";
            }
            document.getElementById("bintang").innerHTML = text;
            // document.getElementById("bintang").innerHTML = batas;
        }

        bintang2();
        bintang();
        bintang3(19);
    </script>
</html>
